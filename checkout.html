<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Annan - Checkout</title>
  <link rel="stylesheet" href="./assets/style.css"> 
</head>

<body>
  <script src="https://js.chargebee.com/v2/chargebee.js"></script>

  <script>
    const uri = new URLSearchParams(document.location.search)
    const plan = uri.get('plan')
    console.log(plan)

    window.onload = () => {
      var chargebee = Chargebee.init({
        site: "coffeeannan",
        isItemsModel: true,
      });
      let cbInstance = Chargebee.getInstance()
      let cart = cbInstance.getCart()
      let product = cbInstance.initializeProduct(plan)
      cart.replaceProduct(product)
      cart.proceedToCheckout()
    }
  </script>
</body>

</html>

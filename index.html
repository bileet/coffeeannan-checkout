<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Annan - Checkout</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <script src="https://js.chargebee.com/v2/chargebee.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const priceId = urlParams.get("pay");
      const cupsPerDay = urlParams.get("cups_per_day");

      const hashMap = {
        m1: {
          1: 1,
          "2-3": 3,
          "4-6": 1,
          "7-9": 2,
          "> 10": 3,
        },
        m2: {
          1: 2,
          "2-3": 6,
          "4-6": 3,
          "7-9": 5,
          "> 10": 6,
        },
      };

      if (priceId.includes("300g") || priceId.includes("1000g")) {
        const quantity = priceId.includes("Every-2-months")
          ? hashMap.m2[cupsPerDay]
          : hashMap.m1[cupsPerDay];
      }

      if (!priceId) {
        window.location = "https://www.coffeeannan.com/";
      }

      window.onload = () => {
        var chargebee = Chargebee.init({
          site: "coffeeannan",
          isItemsModel: true,
          enableRedirectMode: true,
          iframeOnly: true,
        });
        let cbInstance = Chargebee.getInstance();
        let cart = cbInstance.getCart();
        let product = cbInstance.initializeProduct(priceId);
        product.setPlanQuantity(!quantity ? 1 : quantity);
        cart.replaceProduct(product);
        cart.proceedToCheckout();
      };
    </script>
  </body>
</html>
